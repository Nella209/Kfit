<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Usuarios</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <style>
        body {
            background-color: #f4f4f4;
            color: #4a1e61;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 20px;
        }
        table {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }
        th {
            background-color: #4a1e61;
            color: white;
        }
        td {
            color: #4a1e61;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4">Listado de Usuarios</h1>
    <div class="mb-3">
        <a th:href="@{/usuario/nuevo}" class="btn btn-success">Agregar Usuario</a>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.email}"></td>
                <td>
                    <a th:href="@{'/usuario/editar/' + ${usuario.id}}" class="btn btn-primary btn-sm">Editar</a>
                    <a th:href="@{'/usuario/eliminar/' + ${usuario.id}}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
